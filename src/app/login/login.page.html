<ion-content class="ion-no-padding background">

  <ion-row class="row logo">
    <div class="container-img">
      <img src="../../assets/app sepro vectores-30.png" class="img-logo">
    </div>
  </ion-row>

  <div class="datosinput item-background-color">
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" validate>

      <ion-list class="datos m-0 p-0">


        <div class="itemdatos">

          <ion-label class="centrar-text">Email</ion-label>
          <ion-item>
            <div class="mail-wrapper">
              <ion-icon id="ico-mail" name="mail" item-start class="icono-input"></ion-icon>
            </div>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <div *ngIf="ionicForm.get('email').invalid && (ionicForm.get('email').dirty || ionicForm.get('email').touched)" class="error-message">
            <span class="error ion-padding" *ngIf="ionicForm.get('email').hasError('required')">Ingrese un correo electrónico</span>
            <span class="error ion-padding" *ngIf="ionicForm.get('email').hasError('pattern')">Ingrese un correo eletrónico válido</span>
          </div>

          <ion-label class="centrar-text mt-2">Contraseña</ion-label>
          <ion-item>
            <div class="eye-wrapper">
              <button class="btn-eye" type="button" (click)="togglePasswordClick()">
                <ion-icon [hidden]="showPassword" name="eye-off-outline"></ion-icon>
                <ion-icon [hidden]="!showPassword" name="eye-outline"></ion-icon>
              </button>
            </div>
            <ion-input type="{{showPassword ? 'text' : 'password'}}" formControlName="password"
            required> </ion-input>
          </ion-item>
          
          <div *ngIf="ionicForm.get('password').invalid && (ionicForm.get('password').dirty || ionicForm.get('password').touched)" class="error-message">
            <span class="error ion-padding" *ngIf="ionicForm.get('password').hasError('required')">Ingrese una contraseña</span>
            <span class="error ion-padding" *ngIf="ionicForm.get('password').hasError('minlength')">La contraseña debe contener mínimo 4 caracteres</span>
          </div>   

        </div>

        <div class="botones">
          <ion-col>
            <button  ion-button class="ingresar">Ingresar</button>
          </ion-col>
        </div>
      </ion-list>
    </form>

  </div>
</ion-content>
