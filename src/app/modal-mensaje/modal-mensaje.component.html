<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      Fin Servicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-label>Tu calificaci√≥n nos interesa mucho</ion-label>
    <ion-row>
      <ion-col *ngFor="let star of stars" (mouseenter)="highlightStar(star)" (mouseleave)="resetStars()"
        (click)="selectStar(star)">
        <ion-icon name="star" [ngClass]="{'selected': star <= selectedStar}"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-label class="score">{{ selectedStar }} de 5</ion-label>
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <div class="buttons">
      <ion-button shape="round" color="danger" (click)="cerrar()">Cancelar</ion-button>

      <ion-button shape="round" (click)="confirm()" [disabled]="!message">Ok</ion-button>
    </div>
  </div>
</ion-content>
