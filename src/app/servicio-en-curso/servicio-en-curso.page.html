<div class="ion-page">
  <div class="front">
    <div>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-img style="width: 50px; height: 50px;" src="assets/menuhamburguesarojo.png"></ion-img>
        </ion-menu-button>
      </ion-buttons>
      <div class="tope">
        <span>
        </span>
        <div class="logosepro">
          <ion-img style="width: 220px; height: 120px;" src="assets/img/logosepro.png"></ion-img>
        </div>
      </div>
    </div>
    <div class="logo">
      <ion-img  src="assets/img/flecha-retro.png"></ion-img>
    </div>
    <div class="titulo">

      <h1>SOLICITUDES</h1>
    </div>

    <ion-content class="ion-padding" scroll-y=true>

      <ion-card class="cardservicio">
         <ion-card-header class="cardheader">
          <ion-toolbar class="cardtool">
          
              <ion-text class="ion-text-start " >20:00</ion-text>
              <ion-text class="ion-text-end">22:00</ion-text>
           
          </ion-toolbar>

          <ion-card-title>CUSTODIA</ion-card-title>
           <hr>
        </ion-card-header>
          <ion-card-content class="card-content">
            <ion-title class="precio-text">Precio: $150</ion-title>
            <ion-button class="buttoncard" color="success" >Aceptar</ion-button>
            <div>
              <ion-text class="verdetalles" id="open-modal">VER DETALLES</ion-text>
            </div>
          </ion-card-content>
    
      </ion-card>
